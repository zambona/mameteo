<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
    
    
    <table cellspacing="1" cellpadding="0" width="100%" align="left" border="0">
<tbody>
  <tr>
    <td align="center">
      <table cellspacing="1" cellpadding="0" width="100%" align="left" border="1">
      <tbody>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Temperature:</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--outsideTemp--><!--tempUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Refroidissement éolien</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--windChill--><!--tempUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Indice de chaleur</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--outsideHeatIndex--><!--tempUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Température ressentie</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--apparentTemp--><!--tempUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Point de rosée</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--outsideDewPt--><!--tempUnit--></b><!--point de rosée-->
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Humidité</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--outsideHumidity--><!--humUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Pression atmosphérique</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--barometer-->&nbsp;<!--barUnit-->&nbsp;<!--baromtrend--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Vent</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--windDirection-->&nbsp;&nbsp;at&nbsp;&nbsp;
            <!--windSpeed-->&nbsp;<!--windUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Vent Max</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--hiWindSpeed--> <!--windUnit--> at 
            <!--hiWindSpeedTime--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Moyenne vent</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--intervalAvgWindSpeed--> <!--windUnit--></b>
            </font>
          </td>
        </tr>
        <tr height="20">
          <td width="50%">
            <font face="Tw Cen MT" color="#000000">
            <strong>Précipitations</strong>
            </font>
          </td>
          <td width="50%" align="left">
            <font face="Tw Cen MT" color="#000000">
            <b><!--dailyRain-->&nbsp;<!--rainUnit--></b>
            </font>
          </td>
        </tr>
      </tbody>
      </table>
    </td>
  </tr>
</tbody>
</table>


    
    
    
    
    
    
    
    </body>
</html>
